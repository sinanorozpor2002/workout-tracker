<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/style/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>workout-tracker</title>
  </head>
  <body class="font-vazir">
    <div class="container">
      <div id="main-content" class="">
        <div class="text-green-900 text-[100px] text-center">
          محتوای اصلی پروژه
        </div>
        <button
          id="theme-toggle"
          class="relative p-2 w-12 h-12 flex items-center justify-center rounded-xl bg-gray-100 dark:bg-slate-800 hover:ring-2 ring-blue-500 transition-all duration-300 group overflow-hidden"
        >
          <i
            class="fa-solid fa-sun text-yellow-500 text-xl transition-all duration-500 transform dark:-rotate-180 dark:scale-0 dark:opacity-0"
          ></i>

          <i
            class="fa-solid fa-moon text-blue-400 text-xl absolute transition-all duration-500 transform rotate-180 scale-0 opacity-0 dark:rotate-0 dark:scale-100 dark:opacity-100"
          ></i>
        </button>
        <div
          class="bg-white dark:bg-slate-900 text-black dark:text-white h-[400px] w-full"
        >
          محتوای سایت شما
        </div>
      </div>

      <!-- Device Module: Login Outline -->

      <div
        id="auth-overlay"
        class="fixed inset-0 z-50 flex items-center justify-center bg-black/25 backdrop-blur-md"
      >
        <div
          id="auth-box"
          class="modal-initial-state bg-white xl:w-[900px] xl:h-[700px] desktop:w-[850px] desktop:h-[600px] md:w-[700px] md:h-[600px] rounded-3xl shadow-2xl transition-all duration-700 ease-out overflow-hidden"
        >
          <div
            class="flex justify-between items-center md:w-full md:h-full w-[300px] h-[400px]"
          >
            <div
              class="w-full h-full flex space-y-2 justify-center items-center flex-col p-2"
            >
              <div class="space-y-2">
                <h2 class="text-2xl font-bold text-center">ورود | ثبت نام</h2>
                <h3 class="text-[#495057]">
                  برای ادامه، اطلاعات خود را وارد کنید
                </h3>
              </div>
              <div
                class="relative h-[60px] w-1/2 py-2 px-2 flex justify-between items-center rounded-md"
              >
                <div
                  id="active-bg"
                  class="absolute w-[42%] h-[70%] bg-white rounded-md shadow-[0_0_20px_rgba(0,0,0,0.1),_0_5px_15px_rgba(0,0,0,0.05)] transition-all duration-500 ease-in-out z-0"
                ></div>
                <span
                  data-outlin="outlin"
                  class="view-btn inline-block h-full w-full pt-2 text-center cursor-pointer z-10"
                  >ثبت نام</span
                >
                <span
                  data-login="login"
                  class="view-btn color-text font-bold inline-block h-full w-full pt-2 text-center cursor-pointer z-10"
                  >ورود</span
                >
              </div>
              <div
                class="form-container relative overflow-hidden w-full h-[450px] overflow-y-auto"
              >
                <div
                  id="form-wrapper"
                  class="flex transition-transform duration-500 w-[200%]"
                >
                  <form dir="rtl" id="login-form" class="w-1/2 p-4">
                    <div class="mb-4">
                      <label class="inline-block mb-2 text-[#555] font-semibold"
                        >نام کاربری</label
                      >
                      <input
                        id="login-username"
                        type="text"
                        dir="rtl"
                        placeholder="نام کاربری خود را وارد کنید."
                        class="w-full p-2 border rounded outline-none focus:ring-4 focus:ring-blue-100 focus:border-blue-400"
                      />
                      <div
                        class="error-msg text-red-500 text-xs mt-1 hidden"
                      ></div>
                    </div>

                    <div class="mb-4">
                      <label class="inline-block mb-2 text-[#555] font-semibold"
                        >رمز</label
                      >
                      <div class="relative">
                        <input
                          type="password"
                          dir="rtl"
                          id="login-password"
                          placeholder="رمز خود را وارد کنید."
                          class="pass-input w-full p-2 pl-10 border rounded outline-none focus:ring-4 focus:ring-blue-100 focus:border-blue-400 transition-all"
                        />
                        <button
                          type="button"
                          class="toggle-btn absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-blue-600"
                        >
                          <i class="fa-regular fa-eye"></i>
                        </button>
                      </div>
                      <div
                        class="error-msg text-red-500 text-xs mt-1 hidden"
                      ></div>
                    </div>

                    <button class="w-full bg-blue-600 text-white py-2 rounded">
                      ورود
                    </button>
                  </form>

                  <form dir="rtl" id="register-form" class="w-1/2 p-4">
                    <div class="mb-4">
                      <label class="inline-block mb-2 text-[#555] font-semibold"
                        >نام کاربری</label
                      >
                      <input
                        type="text"
                        id="reg-username"
                        placeholder="نام کاربری وارد کنید."
                        class="w-full p-2 border rounded outline-none focus:ring-4 focus:ring-blue-100 focus:border-blue-400"
                      />
                      <div
                        class="error-msg text-red-500 text-xs mt-1 hidden"
                      ></div>
                    </div>

                    <div class="mb-4">
                      <label class="inline-block mb-2 text-[#555] font-semibold"
                        >رمز</label
                      >
                      <div class="relative">
                        <input
                          type="password"
                          id="reg-password"
                          dir="rtl"
                          placeholder="رمز مناسب انتخاب کنید."
                          class="pass-input w-full p-2 pl-10 border rounded outline-none focus:ring-4 focus:ring-blue-100 focus:border-blue-400 transition-all"
                        />
                        <button
                          type="button"
                          class="toggle-btn absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-blue-600"
                        >
                          <i class="fa-regular fa-eye"></i>
                        </button>
                      </div>
                      <div
                        class="error-msg text-red-500 text-xs mt-1 hidden"
                      ></div>
                    </div>

                    <div class="mb-4">
                      <label class="inline-block mb-2 text-[#555] font-semibold"
                        >تکرار رمز</label
                      >
                      <div class="relative">
                        <input
                          type="password"
                          dir="rtl"
                          id="reg-confirm"
                          placeholder="رمز خود را تکرار کنید."
                          class="pass-input w-full p-2 pl-10 border rounded outline-none focus:ring-4 focus:ring-blue-100 focus:border-blue-400 transition-all"
                        />
                        <button
                          type="button"
                          class="toggle-btn absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-blue-600"
                        >
                          <i class="fa-regular fa-eye"></i>
                        </button>
                      </div>
                      <div
                        class="error-msg text-red-500 text-xs mt-1 hidden"
                      ></div>
                    </div>

                    <button class="w-full bg-green-600 text-white py-2 rounded">
                      ثبت نام
                    </button>
                  </form>
                </div>
              </div>
            </div>
            <figure class="h-full w-full hidden md:block">
              <img
                class="h-full object-fit"
                src="./src/images/auth-hero.png"
                alt="auth-png"
              />
            </figure>
          </div>
        </div>
        <div
          id="toast-container"
          class="fixed top-5 left-5 z-[100] space-y-3"
        ></div>
      </div>
    </div>

    <script src="./src/js/app.js"></script>
    <script src="./src/js/theme.js"></script>
  </body>
</html>
