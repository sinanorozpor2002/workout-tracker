<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/style/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>workout-tracker</title>
  </head>
  <body class="font-vazir">
    <div id="main-content" class="filter blur-sm">
      <div class="text-green-900 text-[100px] text-center">
        محتوای اصلی پروژه
      </div>
    </div>

    <!-- Device Module: Login Outline -->

    <div
      class="fixed inset-0 container z-50 flex items-center justify-center bg-black/25 backdrop-blur-md"
    >
      <div
        id="auth-box"
        class="modal-initial-state bg-white xl:w-[900px] xl:h-[700px] desktop:w-[850px] desktop:h-[600px] md:w-[700px] md:h-[600px] rounded-3xl shadow-2xl transition-all duration-700 ease-out overflow-hidden"
      >
        <div
          class="flex justify-between items-center md:w-full md:h-full w-[300px] h-[400px]"
        >
          <form
            action=""
            class="w-full h-full flex space-y-2 justify-center items-center flex-col p-2"
          >
            <div class="space-y-2">
              <h2 class="text-2xl font-bold text-center">ورود | ثبت نام</h2>
              <h3 class="text-[#495057]">
                برای ادامه، اطلاعات خود را وارد کنید
              </h3>
            </div>
            <div
              class="relative h-[60px] w-1/2 py-2 px-2 flex justify-between items-center rounded-md"
            >
              <div
                id="active-bg"
                class="absolute w-[42%] h-[70%] bg-white rounded-md shadow-[0_0_20px_rgba(0,0,0,0.1),_0_5px_15px_rgba(0,0,0,0.05)] transition-all duration-500 ease-in-out z-0"
              ></div>
              <span
                data-outlin="outlin"
                class="view-btn inline-block h-full w-full pt-2 text-center cursor-pointer z-10"
                >ثبت نام</span
              >
              <span
                data-login="login"
                class="view-btn color-text font-bold inline-block h-full w-full pt-2 text-center cursor-pointer z-10"
                >ورود</span
              >
            </div>
            <div
              class="form-container relative overflow-hidden w-full h-[400px] overflow-y-auto"
            >
              <div
                id="form-wrapper"
                class="flex transition-transform duration-500 w-[200%]"
              >
                <div dir="rtl" id="login-form" class="w-1/2 p-4">
                  <label
                    class="inline-block mb-2 mt-2 text-[#555] font-semibold"
                    >نام کاربری</label
                  >
                  <input
                    type="text"
                    dir="rtl"
                    placeholder="نام کاربری خود را وارد کنید."
                    class="w-full mb-4 p-2 border rounded outline-none focus:ring-4 focus:ring-blue-100 focus:border-blue-400"
                  />
                  <label class="inline-block mb-2 text-[#555] font-semibold"
                    >رمز</label
                  >
                  <div class="relative mb-3">
                    <input
                      id="password-input"
                      type="password"
                      dir="rtl"
                      placeholder="رمز خود را وارد کنید."
                      class="w-full p-2 pl-10 border rounded outline-none focus:ring-4 focus:ring-blue-100 focus:border-blue-400 transition-all"
                    />
                    <button
                      type="button"
                      id="toggle-password"
                      class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-blue-600 transition-colors"
                    >
                      <i id="eye-icon" class="fa-regular fa-eye"></i>
                    </button>
                  </div>
                  <button class="w-full bg-blue-600 text-white py-2 rounded">
                    ورود
                  </button>
                </div>

                <div dir="rtl" id="register-form" class="w-1/2 p-4">
                  <label class="inline-block mb-2 text-[#555] font-semibold"
                    >نام کاربری</label
                  >
                  <input
                    type="text"
                    placeholder="نام کاربری وارد کنید."
                    class="w-full mb-4 p-2 border rounded outline-none focus:ring-4 focus:ring-blue-100 focus:border-blue-400"
                  />
                  <label class="inline-block mb-2 text-[#555] font-semibold"
                    >رمز</label
                  >
                  <div class="relative mb-3">
                    <input
                      id="password-input"
                      type="password"
                      dir="rtl"
                      placeholder="رمز خود را وارد کنید."
                      class="w-full p-2 pl-10 border rounded outline-none focus:ring-4 focus:ring-blue-100 focus:border-blue-400 transition-all"
                    />
                    <button
                      type="button"
                      id="toggle-password"
                      class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-blue-600 transition-colors"
                    >
                      <i id="eye-icon" class="fa-regular fa-eye"></i>
                    </button>
                  </div>
                  <label class="inline-block mb-2 text-[#555] font-semibold"
                    >تکرار رمز</label
                  >
                  <div class="relative mb-3">
                    <input
                      id="password-input"
                      type="password"
                      dir="rtl"
                      placeholder="رمز خود را وارد کنید."
                      class="w-full p-2 pl-10 border rounded outline-none focus:ring-4 focus:ring-blue-100 focus:border-blue-400 transition-all"
                    />
                    <button
                      type="button"
                      id="toggle-password"
                      class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-blue-600 transition-colors"
                    >
                      <i id="eye-icon" class="fa-regular fa-eye"></i>
                    </button>
                  </div>
                  <button class="w-full bg-green-600 text-white py-2 rounded">
                    ثبت نام
                  </button>
                </div>
              </div>
            </div>
          </form>
          <figure class="h-full w-full hidden md:block">
            <img
              class="h-full object-fit"
              src="./src/images/auth-hero.png"
              alt="auth-png"
            />
          </figure>
        </div>
      </div>
    </div>

    <script src="./src/js/app.js"></script>
  </body>
</html>
